# MongoDB Configuration for POS System
# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Data storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Security
security:
  authorization: enabled

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  timeStampFormat: iso8601-local

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Set parameter
setParameter:
  enableLocalhostAuthBypass: false 

# Replication (required for multi-document transactions)
replication:
  replSetName: rs0